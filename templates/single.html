{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <!-- Content -->
    <section>
        <header class="main">
            <h1>{{ object.title }}</h1>
        </header>
        <div class="text-box">
        
            {{ object.content | safe }}
        </div>
        
        <div class="blog-wrapper">

            <span class="image main">
                <img src="{{ object.thumbnail.url }}" alt="{{ object.title }}" style="width: 20rem;">
            </span>
<div class="clear"></div>

        </div>


        {% if object.video %}
            <a href="{{ object.video }}" class="button primary fit icon solid fa-video">{% translate 'Show Video' %}</a>
        {% endif %}

        {% if object.audio %}
            <a href="{{ object.audio.url }}" class="button primary fit icon solid fa-download">{% translate 'Download Audio' %}</a>
        {% endif %}

    </section>
    <!-- /Content -->
{% endblock %}
