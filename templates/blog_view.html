<style>
    
.custom-blog-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
  justify-content: center;
  align-items: stretch;
  padding: 1rem 0;
}

.custom-blog-card {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 1rem;
  flex: 1 1 calc(33.333% - 2rem);
  max-width: 400px;
  display: flex;
  flex-direction: column;
  transition: box-shadow 0.2s;
}

.custom-blog-card:hover {
  box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
}

.custom-blog-image img {
  width: 100%;
  height: auto;
  max-height: 200px;
  object-fit: cover;
  border-radius: 4px;
  transition: filter 0.3s ease;
}
.custom-blog-image img:hover{
    filter: brightness(80%);
}


.custom-blog-title {
  font-size: 1.2rem;
  margin-top: 1rem;
  color: #333;
}

.custom-blog-snippet {
  margin: 1rem 0;
  flex-grow: 1;
  display: -webkit-box;
  -webkit-line-clamp: 4;
  -webkit-box-orient: vertical;
  overflow: hidden;
  color: #555;
  line-height: 1.5;
}

.custom-blog-actions {
  margin-top: auto;
}

.custom-blog-button {
  display: inline-block;
  background-color: none;
  border: 2px solid #f56a6a;
  color: #f56a6a;
  padding: 0.5rem 1.25rem;
  text-decoration: none;
  border-radius: 4px;
  font-weight: bold;
  transition: background-color 0.2s;
}
.custom-blog-button:hover{
    background: #f56a6a;
    color: #fff !important;
}


@media screen and (max-width: 768px) {
  .custom-blog-card {
    flex: 1 1 100%;
  }
}

</style>
    </head>
